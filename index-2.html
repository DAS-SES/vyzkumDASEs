<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Dotazník</title>
  <script>
    // Survey URLs
    const EXP_URL = "https://www.survio.com/survey/d/J9H0D9Y4L5E9L7Z0M";
    const CTRL_URL = "https://www.survio.com/survey/d/R8G6S5N5D9E5Z1K7K";

    function setCookie(name, value, days) {
      const d = new Date();
      d.setTime(d.getTime() + days * 24 * 60 * 60 * 1000);
      const expires = "expires=" + d.toUTCString();
      const secure = location.protocol === "https:" ? "; Secure" : "";
      const sameSite = "; SameSite=Lax";
      document.cookie = name + "=" + encodeURIComponent(value) + ";" + expires + ";path=/" + secure + sameSite;
    }

    function getCookie(name) {
      const cname = name + "=";
      const decoded = decodeURIComponent(document.cookie || "");
      const parts = decoded.split(";");
      for (let p of parts) {
        let c = p.trim();
        if (c.indexOf(cname) === 0) {
          return c.substring(cname.length);
        }
      }
      return "";
    }

    window.addEventListener("DOMContentLoaded", function () {
      let group = getCookie("group");
      if (!group) {
        group = Math.random() < 0.5 ? "exp" : "ctrl";
        setCookie("group", group, 30); // valid for 30 days
      }

      const target = group === "exp" ? EXP_URL : CTRL_URL;
      // use replace to avoid leaving a copy of this page in the session history
      location.replace(target);
    });
  </script>
</head>
<body>
  <p>Přesměrování na dotazník…</p>

  <noscript>
    <p>Váš prohlížeč má vypnutý JavaScript. Pokud chcete pokračovat, klikněte na odpovídající odkaz:</p>

      <li><a href="https://www.survio.com/survey/d/R8G6S5N5D9E5Z1K7K">Kontrolní verze</a></li>
    </ul>
  </noscript>
</body>
</html>
